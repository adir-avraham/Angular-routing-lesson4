<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Offers</h1>
    </div>
</div>
<div class="container">
<table class="table table-bordered table-dark">
    <thead>
      <tr>
        <th scope="col">Customer Name</th>
        <th scope="col">Customer Id</th>
        <th scope="col">License Plate</th>
        <th scope="col">Year</th>
        <th scope="col">Type</th>
        <th scope="col">Sub-type</th>
        <th scope="col">Color</th>
        <th scope="col">Picture</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let offer of offers">
        <td>{{offer.customerName}}</td>
        <td>{{offer.customerId}}</td>
        <td>{{offer.licensePlate}}</td>
        <td>{{offer.year}}</td>
        <td>{{offer.type}}</td>
        <td>{{offer.subType}}</td>
        <td  [ngStyle]="{'background-color': offer.color}">{{offer.color}}</td>
        <td> <img height="35px" width="50px">{{imageUrl}} </td>
        <td><button (click)="deleteOffer(offer.customerId)" class="btn btn-danger btn-sm" >X</button></td>
      </tr>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
    </tbody>
  </table>
</div>
