<div class="card mb-3" style="width: 840px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src={{countryFlag}} class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title">{{countryName}}</h2>
          <h6 class="card-text">{{countryAlpha3Code}}</h6>
          <p class="card-text">Region:  {{countryRegion}}</p>
          <p class="card-text">Population:  {{countryPopulation}}</p>
          <p class="card-text">Capital:  {{countryCapital}}</p>
        </div>
      </div>
    </div>
  </div>
