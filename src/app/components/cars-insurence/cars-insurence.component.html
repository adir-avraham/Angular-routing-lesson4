<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Cars Insurence</h1>
    </div>
</div>
  <div class="container">
  <form [formGroup]="offerForm">
      <div class="form-group row">
          <label for="inputCustomerName" class="col-sm-2 col-form-label">Customer Name</label>
          <div class="col-sm-6">
              <input type="text" formControlName="customerName" class="form-control" id="inputCustomerName">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputCustomerId" class="col-sm-2 col-form-label">Customer Id</label>
            <div class="col-sm-6">
                <input type="number" formControlName="customerId" class="form-control" id="inputCustomerId">
            </div>
        </div>
        <div class="form-group row">
          <label for="inputLicensePlate" class="col-sm-2 col-form-label">License Plate</label>
          <div class="col-sm-6">
            <input type="number" formControlName="licensePlate" class="form-control" id="inputLicensePlate">
          </div>
        </div>
      <div class="form-group row">
        <label for="inputYear" class="col-sm-2 col-form-label">Year</label>
        <div class="col-sm-6">
          <select type="number" formControlName="year" class="form-control" id="inputYear">
            <option>2020</option>
            <option>2019</option>  
            <option>2018</option>  
            <option>2017</option>        
        </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputType" class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-2">
          <select type="text" formControlName="type" class="form-control" id="inputType" (change)="getSubTypes()">
            <option>Ferrari</option>
            <option>Lamborghini</option>  
            <option>Porsche</option>  
            <option>Volkswagen</option>        
        </select>
        </div>
        <label for="inputSubType" class="col-sm-2 col-form-label">Sub-type</label>
        <div class="col-sm-2">
          <select type="text" formControlName="subType" class="form-control" id="inputSubType">
            <option>Choose..</option>
            <option *ngFor="let subType of subTypes" >{{subType}}</option>  
        </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputColor" class="col-sm-2 col-form-label">Color</label>
        <div class="col-sm-6">
          <input type="color" formControlName="color" class="form-control" id="inputColor">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputImageUrl" class="col-sm-2 col-form-label">Picture Url</label>
        <div class="col-sm-6">
          <input type="text" formControlName="imageUrl" class="form-control" value="" id="inputImageUrl">
        </div>
      </div>
 
    <div class="form-group row">
      <div class="col-sm-6">
        <button type="button" (click)="addToOffers()" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
  </div>
